<!DOCTYPE html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CIT 150 - JavaScript - Alison Bledsoe</title>
	<style>
		body {
			background-color: #334d00;
		}

		h1 {
			background-color: #558000;
			color: white;
			border: solid 5px #003300;
		}

		img {
			border: dashed 5px #003300;
		}

		p {
			background-color: #558000;
			color: white;
			padding: 10px;
		}
	</style>
	<script>
		function home() {
			document.getElementById("img").src="samwise.gif";
			document.getElementById("p").innerHTML = "Let's talk about potatoes!  Precious potatoes are one of the most versatile vegetables!  <br />Click through the options below to learn about the different ways you can prepare these golden nuggets of starchy joy.";
			document.body.style.backgroundColor = "#334d00";
			document.getElementById("h1").style.backgroundColor = "#558000";
			document.getElementById("h1").style.border = "solid 5px #003300";
			document.getElementById("img").style.border = "dashed 5px #003300";
			document.getElementById("h1").style.color = "white";
			document.getElementById("p").style.backgroundColor = "#558000";
			document.getElementById("p").style.color = "white";
		}
		function imageOne() {
			document.getElementById("img").src="boiledtates.jpg";
			document.getElementById("p").innerHTML = "Boil 'em!  Boiled potatoes are simple and easy to prepare, as well as delicious and versatile.<br />Just grab a pot and some water and you're on your way to a delicious side for any meal!";
			document.body.style.backgroundColor = "#e0e0d1";
			document.getElementById("h1").style.backgroundColor = "#e0e0d1";
			document.getElementById("h1").style.border = "solid 5px #4c4c34";
			document.getElementById("img").style.border = "dashed 10px #4c4c34";
			document.getElementById("h1").style.color = "#4c4c34";
			document.getElementById("p").style.backgroundColor = "#acac86";
			document.getElementById("p").style.color = "#4c4c34";
		}
	
		function imageTwo() {
			document.getElementById("img").src="mashedtates.jpg";
			document.getElementById("p").innerHTML = "Mash 'em!  Already boiled 'em?  Great!  You're just one step away from fluffy peaks of buttery mashed potatoes!";
			document.body.style.backgroundColor = "#ffffcc";
			document.getElementById("h1").style.backgroundColor = "#ffff99";
			document.getElementById("h1").style.border = "dotted 3px #e6e600";
			document.getElementById("img").style.border = "solid 5px #000000";
			document.getElementById("h1").style.color = "#000000";
			document.getElementById("p").style.backgroundColor = "#ffff99";
			document.getElementById("p").style.color = "#000000";
		}
		
		function imageThree() {
			document.getElementById("img").src="stewtates.jpg";
			document.getElementById("p").innerHTML = "Stick 'em in a stew!  If you're feeling extra adventurous, try tossing a few of these tuberous veggies into a stew.  They really do go with everything!";
			document.body.style.backgroundColor = "#ffd699";
			document.getElementById("h1").style.backgroundColor = "#ffebcc";
			document.getElementById("h1").style.border = "double 5px #e68a00";
			document.getElementById("img").style.border = "outset 10px #995c00";
			document.getElementById("h1").style.color = "#663d00";
			document.getElementById("p").style.backgroundColor = "#ffebcc";
			document.getElementById("p").style.color = "#663d00";
		}
	</script>
</head>

<body id="main">
	<h1 id="h1">CIT 150 - JavaScript - Alison Bledsoe</h1>
	<img id="img" src="samwise.gif">
	<p id="p">Let's talk about potatoes!  Precious potatoes are one of the most versatile vegetables!  <br />Click through
	the options below to learn about the different ways you can prepare these golden nuggets of starchy joy.</p>
	<input type="button" value="Image One" onclick="imageOne()">
	<input type="button" value="Image Two" onclick="imageTwo()">
	<input type="button" value="Image Three" onclick="imageThree()">
	<input type="button" value="Home" onclick="home()">
	
</body>
